<ion-view>
    <ion-nav-bar class="bar bar-balanced" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-title>Movimentos</ion-nav-title>
        <ion-nav-buttons side="secondary">
            <button class="button button-icon ion-android-add-circle"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <div class="tabs tabs-icon-top">
        <a class="tab-item active" ui-sref="usuario.movimento">
            <i class="icon ion-android-list"></i>
            Lista
        </a>
        <a class="tab-item" ui-sref="usuario.movimento">
            <i class="icon ion-ios-heart"></i>
            Favoritos
        </a>
    </div>

    <ion-content class="padding has-tabs">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Pesquise aqui">
        </label>
        <br>

        <ion-list>
            <ion-item class="item item-icon-left" ng-repeat="x in products" ng-click="addItem(x)">
                <i class="icon ion-heart" ng-click="favoritos(x)"
                   ng-class="{'ion-heart': x.favorito, 'ion-heart-broken':!x.favorito}"></i>
                {{x.name}}

                <h2>${{x.price}}</h2>

                <ion-option-button class="button button-assertive icon-left ion-trash-a">Deletar</ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
