<ion-view>
    <ion-nav-bar class="bar bar-balanced" align-title="center">
        <ion-nav-title>Caderneta</ion-nav-title>
    </ion-nav-bar>

    <ion-content class="padding">
        <form name="form_login" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" ng-model="user.username" placeholder="Digite seu email"
                           required="required"/>
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="password" name="password" ng-model="user.password" placeholder="Digite sua senha"
                           required="required"/>
                </label>
            </div>
            <button class="button button-balanced button-block button-outline" type="submit">Entrar</button>
        </form>
    </ion-content>
</ion-view>
